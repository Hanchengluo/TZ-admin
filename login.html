<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>同转商城总部后台</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/libs/font-awesome.css"/>
  <link rel="stylesheet" type="text/css" href="css/libs/nanoscroller.css"/>

  <link rel="stylesheet" type="text/css" href="css/compiled/theme_styles.css"/>

  <link type="image/x-icon" href="favicon.png" rel="shortcut icon"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body id="login-page">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="login-box">
          <div id="login-box-holder">
            <div class="row">
              <div class="col-xs-12">
                <header id="login-header">
                  <div id="login-logo">
                    <img src="img/logo.png" alt=""/>
                  </div>
                </header>
                <div id="login-box-inner">
                  <form role="form" action="index.html">
                    <div class="input-group">
                      <span class="input-group-addon"> <i class="fa fa-user"></i>
                      </span>
                      <input class="form-control" type="text" placeholder="你的用户名"></div>
                    <div class="input-group">
                      <span class="input-group-addon"> <i class="fa fa-key"></i>
                      </span>
                      <input type="password" class="form-control" placeholder="你的登录密码"></div>
                    <div id="remember-me-wrapper">
                      <div class="row">
                        <div class="col-xs-6">
                          <div class="checkbox-nice">
                            <input type="checkbox" id="remember-me" checked="checked"/>
                            <label for="remember-me">记住密码</label>
                          </div>
                        </div>
                        <a href="forgot-password.html" id="login-forget-link" class="col-xs-6">忘记密码</a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <button type="submit" class="btn btn-success col-xs-12">登录</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <p class="social-text">公共场所不要记住密码</p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div id="login-box-footer">
            <div class="row">
              <div class="col-xs-12">
                &copy; 2016
              . 版权所属：同转商城.
                <a href="index.html">商城首页</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="config-tool" class="closed">
    <a id="config-tool-cog">
      <i class="fa fa-cog"></i>
    </a>
    <div id="config-tool-options">
      <h4>界面风格设置</h4>
      <ul>
        <li>
          <div class="checkbox-nice">
            <input type="checkbox" id="config-fixed-header"/>
            <label for="config-fixed-header">固定头部</label>
          </div>
        </li>
        <li>
          <div class="checkbox-nice">
            <input type="checkbox" id="config-fixed-sidebar"/>
            <label for="config-fixed-sidebar">固定菜单</label>
          </div>
        </li>
        <li>
          <div class="checkbox-nice">
            <input type="checkbox" id="config-fixed-footer"/>
            <label for="config-fixed-footer">固定底部</label>
          </div>
        </li>
        <li>
          <div class="checkbox-nice">
            <input type="checkbox" id="config-boxed-layout"/>
            <label for="config-boxed-layout">固定宽度</label>
          </div>
        </li>
        <li>
          <div class="checkbox-nice">
            <input type="checkbox" id="config-rtl-layout"/>
            <label for="config-rtl-layout">反向模式</label>
          </div>
        </li>
      </ul>
      <br/>
      <h4>皮肤颜色</h4>
      <ul id="skin-colors" class="clearfix">
        <li>
          <a class="skin-changer" data-skin="" data-toggle="tooltip" title="默认" style="background-color: #34495e;"></a>
        </li>
        <li>
          <a class="skin-changer" data-skin="theme-white" data-toggle="tooltip" title="白绿" style="background-color: #2ecc71;"></a>
        </li>
        <li>
          <a class="skin-changer blue-gradient" data-skin="theme-blue-gradient" data-toggle="tooltip" title="蓝黑"></a>
        </li>
        <li>
          <a class="skin-changer" data-skin="theme-turquoise" data-toggle="tooltip" title="绿灰" style="background-color: #1abc9c;"></a>
        </li>
        <li>
          <a class="skin-changer" data-skin="theme-amethyst" data-toggle="tooltip" title="紫色" style="background-color: #9b59b6;"></a>
        </li>
        <li>
          <a class="skin-changer" data-skin="theme-blue" data-toggle="tooltip" title="蓝色" style="background-color: #2980b9;"></a>
        </li>
        <li>
          <a class="skin-changer" data-skin="theme-red" data-toggle="tooltip" title="红色" style="background-color: #e74c3c;"></a>
        </li>
        <li>
          <a class="skin-changer" data-skin="theme-whbl" data-toggle="tooltip" title="蓝白" style="background-color: #3498db;"></a>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/demo-skin-changer.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.nanoscroller.min.js"></script>
  <script src="js/demo.js"></script>

  <script src="js/scripts.js"></script>

</body>
</html>
