<script type="text/javascript">
  function addParam() {
    var url = "./index.php?c=site&a=entry&do=param&m=wdl_shopping";
    $.ajax({
      "url": url ,
      success:function(data){
        $('#param-items').append(data);
      }
    });
    return;
  }
  function deleteParam(o) {
    $(o).parent().parent().remove();
  }
</script>
